<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <section class="banner">
    <header>
      <!--Logo-->
      <a href="#" class="logo"><span>My</span>Portfolio_</a>
      <!--NavBar-->
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Work</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>
    <!--Main content-->
    <div class="content">
      <h3>Hey_</h3>
      <h2>I am <span id='text'></span></h2>
      <p>My name is Gabriel Guerra, I'm 21 years old, I'm Brazilian, I study systems analysis and development, I like to code, design and games. I'm dedicating myself to becoming a fullstack developer.</p>
      <button>Hire Me</button>
      <button class="chat"><ion-icon name="chatbubbles-outline"></ion-icon> Let's Chat</button>
    </div>
    <img src="./images/Colors.png" class="colors">
    <img src="./images/Me.png" class="me">
    <ul class="sci">
      <li><a href="#"><ion-icon name="logo-discord"></ion-icon></a></li>
      <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
      <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
      <li><a href="#"><ion-icon name="logo-github"></ion-icon></a></li>
    </ul>
    <div class="dayNight"> 
      <ion-icon name="moon-outline"></ion-icon>
      <ion-icon name="sunny-outline"></ion-icon>
    </div>
    <!--Animation text and Dark/Light mode-->
  </section>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://unpkg.com/typed.js@2.0.132/dist/typed.umd.js"></script>
  <script>
    let typingText = new Typed("#text", {
      strings : ["Gabriel Guerra", "Developer", "Fullstack", "Coder"],
      loop : true,
      typeSpeed : 100,
      backSpeed : 50,
      backDelay : 1000
    })
    let banner = document.querySelector('.banner');
    let dayNight = document.querySelector('.dayNight');
    dayNight.onclick = function(){
      banner.classList.toggle('night')
    }
  </script>
</body>
</html>
